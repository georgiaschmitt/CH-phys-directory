{% extends 'base.html' %}


{% block title %}Cluster Headache Provider Directory Home{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2> Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>
    <p>
      <input type="submit">
    </p>
  </form>

  <form action="/login">
    <p>
      Email <input type="text" name="login-email">
    </p>
    <p>
      Password <input type="password" name="login-password">
    </p>
    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/providers">View all providers</a></li>
  </ul>
{% endblock %}
